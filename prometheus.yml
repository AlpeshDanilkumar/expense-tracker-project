global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'expense-tracker'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['expense-tracker:5000']

  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node-exporter:9100']

- job_name: postgres
    metrics_path: '/metrics'
    static_configs:
      - targets: ['postgres_exporter:9187']

